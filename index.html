<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="input-content">
        <label class="input-content__input-label" for="new-task">Add Item</label>
        <div class="input-content__wrapper">
          <input id="new-task" class="input-content__input user-input" type="text">
          <button class="button input-content__btn">Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__item list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__input-label">Pay Bills</label>
          <input type="text" class="list-item__input user-input">
          <button class="button list-item__edit-btn">Edit</button>
          <button class="button list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item task-list__item_state_edit list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__input-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input user-input">
          <button class="button list-item__edit-btn">Save</button>
          <button class="button list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="task-list task-list_complete">
        <li class="task-list__item list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__input-label">See the Doctor</label>
          <input type="text" class="list-item__input user-input">
          <button class="button list-item__edit-btn">Edit</button>
          <button class="button list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
