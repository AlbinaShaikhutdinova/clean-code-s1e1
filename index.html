<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page-header">
      <img class="page-header__img" src="./eisenhower-matrix.jpg">
      <a class="page-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page-main">
      <p class="input-content">
        <label for="new-task">Add Item</label>
        <div class="input-content__wrapper">
          <input id="new-task" class="input-content__new-task task_user-input" type="text">
          <button class="input-content__btn">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__item list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="list-item__input task_user-input">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item task-list__item_editing list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input task_user-input">
          <button class="list-item__edit-btn">Save</button>
          <button class="list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="task-list task-list_complete">
        <li class="task-list__item list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="list-item__input task_user-input">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
